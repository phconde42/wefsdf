    <!-- Modal para verificar CPF -->
    <div class="modal fade" id="modalCPF" tabindex="-1" role="dialog" aria-labelledby="modalCPFLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Máscaras para os campos
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
            $('#telefone').mask('(00) 00000-0000');
            $('#telefoneFixo').mask('(00) 0000-0000');

            // Transformar letras em maiúsculas enquanto digita
            $('#nome').on('input', function () {
                this.value = this.value.toUpperCase();
                this.value = this.value.replace(/[^A-ZÀ-ÿ\s]/g, ''); // Remove números e caracteres especiais
            });

            $('#nomeMae').on('input', function () {
                this.value = this.value.toUpperCase();
                this.value = this.value.replace(/[^A-ZÀ-ÿ\s]/g, ''); // Remove números e caracteres especiais
            });

            $('#codigoConfirmacao').on('input', function () {
                this.value = this.value.toUpperCase();
            });

            // Função para buscar o endereço pelo CEP
            window.buscarCEP = function () {
                const cep = $('#cep').val().replace(/\D/g, '');
                if (cep.length === 8) {
                    $.getJSON(`https://viacep.com.br/ws/${cep}/json/?callback=?`, function (data) {
                        if (!data.erro) {
                            $('#endereco').val(data.logradouro);
                            $('#bairro').val(data.bairro);
                            $('#cidade').val(data.localidade);
                        } else {
                            alert('CEP não encontrado.');
                        }
                    });
                } else {
                    alert('CEP inválido.');
                }
            };

            // Função para verificar o CPF
            window.verificarCPF = function () {
                const cpf = $('#cpf').val().replace(/\D/g, '');
                const status = validarCPF(cpf);
                $('#cpfStatus').text(status ? 'CPF Válido' : 'CPF Inválido');
                $('#modalCPF').modal('show');
            };

            const validarCPF = (cpf) => {
                let soma = 0;
                let resto;

                if (cpf === "00000000000") return false;

                for (let i = 1; i <= 9; i++) {
                    soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
                }
                resto = (soma * 10) % 11;

                if (resto === 10 || resto === 11) {
                    resto = 0;
                }
                if (resto !== parseInt(cpf.charAt(9))) {
                    return false;
                }

                soma = 0;
                for (let i = 1; i <= 10; i++) {
                    soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
                }
                resto = (soma * 10) % 11;

                if (resto === 10 || resto === 11) {
                    resto = 0;
                }
                return resto === parseInt(cpf.charAt(10));
            };

            // Função para limpar o formulário
            window.limparFormulario = function () {
                $('#cadastroForm')[0].reset();
                $('#endereco, #bairro, #cidade').val(''); // Limpa os campos de endereço
                $('#cpfStatus').text(''); // Limpa o status do CPF
            };
        });

        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggleDarkMode');
            const icon = toggleButton.querySelector('i');

            // Verificar se o modo escuro está ativado
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');

                // Salvar a preferência do modo escuro
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });

            const increaseFontSizeBtn = document.getElementById('increaseFontSize');
            const decreaseFontSizeBtn = document.getElementById('decreaseFontSize');
            let currentFontSize = 16; // Tamanho de fonte padrão
            const minFontSize = 12; // Tamanho de fonte mínimo
            const maxFontSize = 24; // Tamanho de fonte máximo

            // Função para alterar o tamanho da fonte
            const changeFontSize = (delta) => {
                currentFontSize += delta;
                // Limitar o tamanho da fonte
                currentFontSize = Math.max(minFontSize, Math.min(maxFontSize, currentFontSize));
                document.body.style.fontSize = currentFontSize + 'px';
            };

            increaseFontSizeBtn.addEventListener('click', () => changeFontSize(2));
            decreaseFontSizeBtn.addEventListener('click', () => changeFontSize(-2));
        });





    </script>
